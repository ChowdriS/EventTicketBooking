<section class="w-full h-[300px] bg-gray-200 rounded-xl shadow-inner mt-8 flex items-center justify-center text-gray-500">
  <p class="text-lg font-medium">[ Upcoming Events Slider Coming Soon ]</p>
</section>
<section class="mt-12 max-w-6xl mx-auto px-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upcoming Event</h2>
    @if (topEvent(); as event) {
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
        <h3 class="text-xl font-bold orange_gradient">{{ event.title }}</h3>
        <p class="text-gray-600 mt-2">{{ event.description }}</p>
        <p class="text-sm mt-1 text-gray-400">
            Date: {{ event.eventDate | date }}
        </p>
        <button class="mt-4 black_btn" [routerLink]="['/events', event.id]">View Details</button>
        </div>
    }
    @else {
        <p class="text-gray-400">No upcoming events found.</p>
    }
    <div class="text-right">
        <a class="text-blue-600 underline text-sm" [routerLink]="[this.router.url, 'events']">View All Events â†’</a>
    </div>
</section>
