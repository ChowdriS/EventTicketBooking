<section class="p-6 mt-16">
    <h2 class="text-2xl font-semibold mb-4 orange_gradient">All Events</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-12">
        @for (event of events(); track event.id) {
        <div class="bg-white rounded-xl drop-shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold orange_gradient">{{ event.title }}</h3>
            <p class="text-gray-600 mt-2">{{ event.description }}</p>
            <p class="text-sm mt-1 text-gray-400">
                Date: {{ event.eventDate | date }}
            </p>
            <button class="mt-4 black_btn" [routerLink]="['/events', event.id]">View Details</button>
        </div>
        }
    </div>

    <div class="flex justify-center mt-8 gap-2">
        <button class="outline_btn" [disabled]="pageNumber() === 1"
            (click)="goToPage(pageNumber() - 1)">Previous</button>

        <span class="px-4 py-2 text-gray-600 font-medium">Page {{ pageNumber() }} of {{ totalPages() }}</span>

        <button class="black_btn" [disabled]="pageNumber() === totalPages()"
            (click)="goToPage(pageNumber() + 1)">Next</button>
    </div>
</section>
